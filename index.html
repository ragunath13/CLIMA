<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bitcount+Prop+Single:wght@100..900&family=Bungee&family=Gluten:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body{
            background-image: url('pexels-ali-mansour-1875482084-29178689.jpg');
            width:100%;
            height:100vh;
            background-size:cover;
            display:grid;
            grid-template-columns: 1fr ;
            grid-template-rows:  1fr 2fr;
        }

        .headingOuterBox
        {
            display:flex;
            align-items: center;
            justify-content: center;

        }

        .heading-css {
            font-size: 80px;
            font-family: "Archivo Black", sans-serif;
            color: transparent;
            -webkit-text-stroke: 2px rgb(27, 211, 211);
            filter: drop-shadow(0 0 5px rgba(240, 255, 255, 0.5));
            text-transform: uppercase;
            }

        .contentBox
        {
            display:grid;
            grid-template-columns:1fr 1fr;
        }

        .InputBox, .ShowingBox{
            display:flex;
            align-items: center;
            justify-content:center;
        }

        .InputBoxLayout  {
            width:60%;
            height:60vh;
            display:grid;
            grid-template-rows: 1fr 2fr 1fr;
            box-shadow: 0 4px 10px 10px rgba(3, 179, 244, 0.562);
            border-radius:20px;

        }

        .DetailsHead{
            display:flex;
            justify-content: center;
            align-items: center;
            font-size:30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight:bolder;
            color:lightgrey;
        }

        .InputBoxxx
        {
            display:flex;
            justify-content: center;
            align-items: center;
        }

        .inputboxAttri
        {
            width:200px;
            height:35px;
            border-radius:5px;
            padding:5px;
            font-size:20px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .name{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size:40px;
            color:lightblue;
            display: inline-flex;
           
        }

        .buttonBox
        {
            display:flex;
            justify-content: center;
            align-items: center;

        }
        .button{
            width:100px;
            height:40px;
            border-radius:20px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size:15px;
            background-color:darkturquoise;
        }

        .css-result{
            font-family:'Times New Roman', Times, serif;
            font-size: 25px;
            color:rgb(143, 228, 237);
            margin-left:40px;
        }

        .showBoxHead
        {
            font-family: 'Times New Roman', Times, serif;
            font-size:50px;
            color:lightblue;
            text-align: center;
            margin:10px;
        }
    </style>


</head>
<body>

    <div class="headingOuterBox" >
        <div class="heading-css">CLIMA</div>
    </div>


    <div class="contentBox">
        <div class="InputBox">
            <div class="InputBoxLayout">
                <div class="DetailsHead">Input Box</div>
                        <div class="InputBoxxx">
                            <div class="name">City Name :</div>
                            <input type="text" placeholder="Enter City Name" class="inputboxAttri jsText"> 
                        </div>
                <div class="buttonBox">
                    <button class="button jsButton">FIND</button>
                </div>
            </div>
        </div>


        <div class="ShowingBox">
            
                <div class="InputBoxLayout">
                    <div class="showBoxHead">Result</div>
                    <div class="result css-result">
                        <h2 id="cityName"></h2>
                        <p id="temp"></p>
                        <p id="desc"></p>
                        <p id="humidity"></p>
                        <p id="wind"></p>
        </div>
                </div>
            
        </div>
    </div>
    
</body>

<script>
    const input = document.querySelector('.jsText');
    const button = document.querySelector('.jsButton');

    
    const cityNameEl = document.getElementById("cityName");
    const tempEl = document.getElementById("temp");
    const descEl = document.getElementById("desc");
    const humidityEl = document.getElementById("humidity");
    const windEl = document.getElementById("wind");


    button.addEventListener('click',weather);
    input.addEventListener('keydown',wet);

    const api_key = "2ccb370b4efad80491a664699370fba3";
    function wet(event)
    {
        if (event.key === 'Enter')
        {
            weather();
        }
    }

     async function weather()
    {
        const city = input.value.trim();
        if(city ==='')
        {
            alert(`Enter the city name`);
            return;
        }

        const apiURL = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${api_key}`;
        
        try {
        const response = await fetch(apiURL);

        if (!response.ok) {
            throw new Error("City not found");
        }

        const data = await response.json();

        console.log(data);
    
    
    
        cityNameEl.innerText = data.name;
        tempEl.innerText = `1. ðŸŒ¡ Temperature: ${data.main.temp} Â°C`;
        descEl.innerText = `2. ðŸŒ¥ Condition: ${data.weather[0].description}`;
        humidityEl.innerText = `3. ðŸ’§ Humidity: ${data.main.humidity}%`;
        windEl.innerText = `4. ðŸŒ¬ Wind Speed: ${data.wind.speed} m/s`;

    } catch (error) {
        alert(error.message);
    }
    
    }

    
</script>
</html>
